      class FilterRow extends React.Component {
        handleCheck(e) {
          console.log(e); 
        }

        render() {
          const filter = capitalizeFirstLetter(this.props.filter);

          return (
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" onChange={this.handleCheck.bind(this)}/>
              <label class="form-check-label" for="inlineCheckbox1">{filter}</label>
            </div>
          );
        };
      };


      class FilterTitle extends React.Component {
        render() {
            const title = capitalizeFirstLetter(this.props.title);
            return (<h6>{title}</h6>);
        };
      };

      class Filter extends React.Component {
        render() {
          const rows = [];
          this.props.filters.forEach(filter => {
              rows.push(<FilterRow filter={filter}/>);
          });

          return (
            <div>
              <FilterTitle title={this.props.title}/>
              {rows}
              <hr/>
            </div>
          );
        };
      };

      class Filters extends React.Component{
          render() {
            const models = this.props.models;
            const attrib = new Map();

            models.forEach(model => {
                const keys = Object.keys(model);
                keys.forEach((key) => {
                    if (attrib.get(key) === undefined) {
                        attrib.set(key, new Set());
                    }
                    attrib.get(key).add(model[key]);
                });
            });

            const filters = [];
            attrib.forEach((val, key) => {
              let arr = [];
              for (let o of attrib.get(key)) {
                arr.push(o);
              }

              filters.push(<Filter filters={arr} title={key}/>);
            });

            return (
                <div> {filters} </div>
            );
          }
      }

      class FilterPane extends React.Component {
          render() {
              return (
                  <div>
                    <h4> Filters </h4>
                    <Filters models={this.props.models}/>
                    <button type="button" class="btn btn-primary">Search</button>
                  </div>
              );
          }
      }

          );
        }
